<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
    /* Background using :root */
    :root {
      background-color: rgb(135, 206, 235);
    }

    /* Article paragraphs */
    article p:first-child {
      color: white;
      background-color: black;
    }

    article p:nth-child(2) {
      color: black; /* standard/default */
      background-color: transparent;
    }

    article p:last-child {
      color: red;
    }

    /* Unordered list styles */
    ul li {
      background-color: gray;
      width: 50%;
      padding: 10px;
    }

    ul li:nth-child(odd) {
      background-color: white;
    }

    ul li:first-child,
    ul li:last-child {
      font-size: 22px;
    }

    ul li:nth-last-child(3) {
      background-color: pink;
    }
  </style>
</head>

<body>
	<!-- the entire body must be written by student -->

</script>

	<article>
    <p>First paragraph...</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean commodo ligula eget dolor...</p>
    <p>Nam eget dui. Etiam rhoncus. Maecenas tempus, tellus eget condimentum rhoncus...</p>
  </article>

  <ul>
    <li>First Item</li>
    <li>Second Item</li>
    <li>Third Item</li>
    <li>Fourth Item</li>
    <li>Fifth Item</li>

</body>

</html>
